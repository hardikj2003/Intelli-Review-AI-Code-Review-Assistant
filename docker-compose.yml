services:
  # The PostgreSQL Database
  postgres:
    image: "postgres:15-alpine"
    container_name: "intelli-review-postgres"
    environment:
      # --- Use the credentials from your .env file ---
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "hardik"
      POSTGRES_DB: "intelli-review"
      # ---------------------------------------------
    ports:
      - "5434:5432"
    volumes:
      - postgres-db-data:/var/lib/postgresql/data

  # The RabbitMQ message broker
  rabbitmq:
    image: "rabbitmq:3.13-management"
    container_name: "intelli-review-rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672"
    # This URL from your .env file is correct for Docker-to-Docker
    # RABBITMQ_URL="amqp://guest:guest@rabbitmq:5672/"

  # Our Node.js webhook ingestor
  ingestor:
    build: ./webhook-ingestor
    container_name: "intelli-review-ingestor"
    ports:
      - "3000:3000"
    environment:
      # Tell the ingestor how to find RabbitMQ
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
    depends_on:
      - rabbitmq
    restart: on-failure

  # Our Python AI analysis worker
  worker:
    build: ./analysis-worker
    container_name: "intelli-review-worker"
    env_file:
      - ./analysis-worker/.env
    environment:
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
    depends_on:
      - rabbitmq
    restart: on-failure

  # Our Python GitHub commenter
  commenter:
    build: ./github-commenter
    container_name: "intelli-review-commenter"
    env_file:
      - ./github-commenter/.env
    environment:
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
    depends_on:
      - rabbitmq
    restart: on-failure

volumes:
  postgres-db-data: